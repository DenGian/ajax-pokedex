<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX-Pokédex</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
<header>
    <img class="logo" src="images/logo.png" alt="logo">
</header>
<div class="container">
    <h1>The unofficial official pokédex</h1>
    <div class="searchBar">
        <label for="inputField"></label>
        <input type="text" id="inputField" name="inputField">
        <button id="search" type="button">Who's that Pokémon?</button>
    </div>
    <div class="result">
        <span id="namePokemon"></span>
        <span id="numberPokemon"></span>
    </div>
    <div class="searchButton">
        <button id="previousPokemon" type="button">Previous</button>
        <button id="nextPokemon" type="button">Next</button>
    </div>
</div>
<div id="pokemon">
    <img src="" id="frontM" class="pokeImage" alt="frontM">
    <img src="" id="shinyM" class="pokeImage" alt="shinyM">
    <img src="" id="frontF" class="pokeImage" alt="frontF">
    <img src="" id="shinyF" class="pokeImage" alt="ShinyF">
</div>
<div class="moveSet">
    <table>
        <tr>
            <td>Moves</td>
            <td>Type</td>
        </tr>
        <tr>
            <td id="m0"></td>
            <td id="t0"></td>
        </tr>
        <tr>
            <td id="m1"></td>
            <td id="t1"></td>
        </tr>
        <tr>
            <td id="m2"></td>
        </tr>
        <tr>
            <td id="m3"></td>
        </tr>
        <tr>
            <td id="m4"></td>
        </tr>
        <tr>
            <td id="m5"></td>
        </tr>
    </table>
</div>
<div class="evolutionChain">
    <div class="base">
        <p><span id="baseEvo"></span></p>
        <img src="" id="baseImage" alt="Base image">
    </div>
    <div class="mid">
        <p><span id="midEvo"></span></p>
        <img src="" id="midImage" alt="Middle image">
    </div>
    <div class="final">
        <p><span id="finalEvo"></span></p>
        <img src="" id="finalImage" alt="Final image">
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
