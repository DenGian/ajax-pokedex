<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX-Pokédex</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
<div class="container">
    <h1>The unofficial official pokédex</h1>
    <div class="searchBar">
        <label for="inputField"></label>
        <input type="text" id="inputField" name="inputField">
        <button id="search" type="button">Who's that Pokémon?</button>
    </div>
    <span id="namePokemon"></span>
</div>
<div id="pokemon">
    <img src="" id="frontM" alt="frontM">
    <img src="" id="shinyM" alt="shinyM">
    <img src="" id="frontF" alt="frontF">
    <img src="" id="shinyF" alt="ShinyF">
</div>
<div class="moveSet">
    <span id="moves"></span>
</div>
<script src="script/script.js"></script>
</body>
</html>
